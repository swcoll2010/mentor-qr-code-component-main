<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | QR code component</title>

  <link rel="stylesheet" href="./styles.min.css">
</head>

<body>

  <main class="container">
    <h1 class="sr-only">Frontend Mentor Project - QR display component</h1>
    <article class="article-qr-code">
      <div class="qr-code">
        <img src="./assets/images/image-qr-code.png" width="576" height="576" alt="QR code image" class="qr-code__image">
        <h2 class="qr-code__title">Improve your front-end skills by building projects</h2>
        <h3 class="qr-code__subtitle">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</h3>
      </div>
    </article>
  </main>
</body>

</html>
